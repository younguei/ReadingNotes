<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>包含块的概念</title>
</head>
<body>
    <div>
        <p><span><strong>包含块</strong></span></p>
    </div>
    <div class="note">
        strong的包含块为p <br>
        span的包含块为span <br>
        <strong>因为一般情况包含块必须为块级元素，但是对于绝对定位的元素来说它的包含块为定位不为static的元素，可以为行内元素</strong>
    </div>
</body>
</html>
