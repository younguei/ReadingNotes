<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>创建BFC来避免垂直外边距叠加</title>
    <style media="screen">
        .box{
            border:1px solid black;
            /*创建了一个新BFC 所以在计算高度的时候，内部元素高度会被添加进来*/
            overflow: hidden;
            /* display:inline-block; */
        }
        .innerbox1,.innerbox2{
            width:100px;
            height: 100px;
            background: orange;
            float:left;
            margin:10px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="innerbox1"></div>
        <div class="innerbox2"></div>
    </div>
    <div class="note">
        创建了一个新BFC 所以在计算高度的时候，内部元素高度会被添加进来<br>
        当然也可以通过添加display:inlien-block；或float:left；来创建一个新的BFC，来实现清除浮动
    </div>
</body>
</html>
