<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>清除浮动clear:both;</title>
    <style media="screen">
        .box{
            border:1px solid black;
        }
        .innerbox{
            width:100px;
            height: 100px;
            float:left;
            background: orange;
        }
        .clearBoth{
            clear:both;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="innerbox"></div>
        <div class="clearBoth"></div>
    </div>
</body>
</html>
