<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>单选框/复选框和文字对齐效果</title>
    <style media="screen">
        #radio2{
            vertical-align: -1px;
        }
        #checkbox2{
            vertical-align: -1px;
        }
    </style>
</head>
<body>
    <div class="box">
        <p>未调整的效果</p>
        <p><input type="radio" id="radio1"><label for="radio1">单选框</label></p>
        <p><input type="checkbox" id="checkbox1"><label for="checkbox1">复选框</label></p>

        <p>调整后的效果</p>
        <p><input type="radio" id="radio2"><label for="radio2">单选框</label></p>
        <p><input type="checkbox" id="checkbox2"><label for="checkbox2">复选框</label></p>
    </div>
</body>
</html>
